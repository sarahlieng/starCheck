<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/to-do.css">
</head>

<body>
    <div class="container">
        <!-- Fuel Bar -->
        <div class="fuel-bar">
            <div class="fuel-label">FUEL</div>
            <div class="fuel-meter">
                <div class="fuel-level"></div>
            </div>
            <div class="fuel-percentage">33%</div>
        </div>
    
        <!-- To-Do List -->
        <div class="todo-list">
            <div class="todo-header">
                <h2>TO-DO List</h2>
                <button class="close-btn">×</button>
            </div>
            <div class="todo-input">
                <input type="text" placeholder="Enter task...">
                <button class="category-btn">Category</button>
            </div>
            <ul class="tasks">
                <li><span class="star">★</span><button class="delete-btn">×</button></li>
                <li><span class="star">★</span><button class="delete-btn">×</button></li>
                <li><span class="star">★</span><button class="delete-btn">×</button></li>
                <li><span class="star">★</span><button class="delete-btn">×</button></li>
                <li><span class="star">★</span><button class="delete-btn">×</button></li>
            </ul>
        </div>
    </div>
</body>

</html>
